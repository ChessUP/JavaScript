<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
    <h1>Seu país é ?</h1>
    <p>Seu país de origem é ?</p><input type="text" name="txt" id="txt1">
    <input type="button" value="Enviar" mousedown="clicar">
    <div id="pais"></div>

    <script>
        function clicar(){
        var txt = window.document.getElementById('txt1')
        var pa = String(txt.value)
       
        
        if (pa == Brasil){
        pais.innerHTML = 'Você é brasileiro'
        }

        else {
            pais.innerHTML = 'Você é estrangeiro'
        }
        
            
        
}
    </script>
</body>
</html>
