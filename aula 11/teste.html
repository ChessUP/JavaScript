<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nacionalidade</title>
</head>
<body>
    <input type="text" name="" id="txtpais">
    <input type="button" value="btnPais" onclick="nacionalidade()">
    <div id = 'res'> sua nacionalidade </div>

    <script>
        
        function nacionalidade(){
            var pais = document.getElementById('txtpais')
            var p = String(pais.value)
            
            if (p != 'brasil'){
                res.innerHTML = 'você é gringo'
            }
            else{
                res.innerHTML = 'você é brasileiro'
            }
        }
    </script>
</body>
</html>
